<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecionando...</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #0d0d0d;
      color: #ffffff;
      font-family: 'Minecraft', sans-serif;
      text-align: center;
    }

    .loading {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #a259ff;
    }

    .spinner {
      border: 4px solid #444;
      border-top: 4px solid #a259ff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-top: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script>
    setTimeout(() => {
      window.location.href = "https://discord.gg/seulinkdeconvite";
    }, 4000);
  </script>
</head>
<body>
  <h1>Formulário enviado com sucesso!</h1>
  <p class="loading">Você será redirecionado para o nosso Discord em instantes...</p>
  <div class="spinner"></div>
</body>
</html>
